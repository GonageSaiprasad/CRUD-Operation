<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <title>Show Data</title>
</head>
<div class="container mt-5">
      <h4 class="text text-center text text-danger">Data</h4>
    <table class="table table-hover">
        <thread>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">name</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">ConfirmPassword</th>
                <th scope="col">Mob</th>
                <th scope="col">Gender</th>
                <th scope="col">Skill</th>
                <th scope="col">Action</th>
            </tr>
        </thread>

        {% for st in stu %}
         <thread>
            <tr>
                <th scope="row">{{st.id}}</th>
                <th scope="row">{{st.name}}</th>
                <th scope="row">{{st.username}}</th>
                <th scope="row">{{st.password}}</th>
                <th scope="row">{{st.confirmpassword}}</th>
                <th scope="row">{{st.mob}}</th>
                <th scope="row">{{st.gender}}</th>
                <th scope="row">{{st.skill}}</th>
                <td>
                    <a href="{% url 'updatedata' st.id%}" class="btn btn-warning">Edit<a/>
                   <form action="{% url 'deletedata' st.id%}", method="POST" class="d-inline"> {% csrf_token %}
                       <input type="submit" value="delete" id="deletedata" class="btn btn-danger">
                   </form>
                    </td>
            </tr>
        </thread>
        {% endfor %}


    </table>


</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
